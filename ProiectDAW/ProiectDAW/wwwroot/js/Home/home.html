<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#first" data-slide-to="0" class="active"></li>
        <li data-target="#second" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active" id="first">
            <img src="https://cdn.vox-cdn.com/uploads/chorus_image/image/55428101/usa_today_10094061.0.jpg" alt="Slide1">
            <div class="carousel-caption">
                <h3>Sell $</h3>
                <p>Money Money.</p>
            </div>
        </div>
        <div class="item" id="second">
            <img src="https://weradio.ro/wp-content/uploads/2016/05/fotbal.jpg" alt="Slide2">
            <div class="carousel-caption">
                <h3>More Sell $</h3>
                <p>Lorem ipsum...</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div ng-if="vm.isVisible" id="table-wrapper">
    <table id="example" class="table table-striped table-bordered" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in vm.players">
                <td>{{x.playerName}}</td>
                <td>{{x.playerPosition}}</td>
                <td>{{x.playerTeam}}</td>
                <td>{{x.noOfGoals}}</td>
            </tr>
        </tbody>
    </table>
</div>
