<div class="wrapper" ng-controller="LoginController as vm">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" class="form-control" ng-model="vm.user.UserName" name="username" placeholder="Email Address" required="" autofocus="" />
        <input type="password" class="form-control" ng-model="vm.user.Password" name="password" placeholder="Password" required="" />
        <label class="checkbox">
            <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
        </label>
        <button ng-click="vm.login()" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <div id="incorrect" ng-if="vm.incorrect">Incorrect credentials</div>
    </form>
</div>
